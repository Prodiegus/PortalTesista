<script src="../../app.module.ts"></script>
<div class="container-fluid ligth-bg">
  <div class="row text-center">
    <p class="bold font-22">Agregar Tema</p>
  </div>
  <form class="mx-5" (ngSubmit)="onSubmit()">
    <div class="row mt-3">
      <label for="titulo">TÃ­tulo</label>
      <input id="titulo" [(ngModel)]="titulo" name="titulo" class="form-control" required />
    </div>
    <div class="row mt-3">
      <label for="resumen">Resumen</label>
      <textarea id="resumen" [(ngModel)]="resumen" name="resumen" class="form-control" rows="9" required></textarea>
    </div>
    <div class="row d-flex align-items-end mt-5">
      <div class="col d-flex justify-content-end">
        <div class="row btn-size-120">

          </button>

      </div>

        <div class="row btn-size-120">
          <button type="submit" class="btn-primary-16 bold" type="submit">
            <span>Agregar</span>
            <span
              class="ms-1 spinner-border spinner-border-sm"
              aria-hidden="true"
              *ngIf="loading"
            ></span>
          </button>

      </div>
    </div>

</div>
