@if (!loading) {
  <div class="container-fluid px-5">
    <div class="row d-flex align-items-center justify-content-center mb-3 r-8 primary-border">
      <div class="col"></div>
      <div class="col d-flex justify-content-center align-items-center font-20 bold">Co-Guías</div>
      <div class="col d-flex justify-content-end p-1 mx-1">
        <button class="button primary btn-size-170 r-8 bold">
          <span>Agregar</span>
          <span class="ms-1 bi bi-plus-circle font-24"></span>
        </button>
      </div>
    </div>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)"  placeholder="Profesor..." #input>
    </mat-form-field>
    <div class="mat-elevation-z0">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef class="important-primary-bg font-20">
            <div class="container-fluid">
              <div class="row d-flex align-items-center justify-content-center">
                Nombre
              </div>
            </div>
          </th>
          <td mat-cell *matCellDef="let profesor" class="text-center bold">
            {{profesor.nombre}}
          </td>
        </ng-container>

        <ng-container matColumnDef="Correo">
          <th mat-header-cell *matHeaderCellDef class="important-primary-bg font-20">
            <div class="container-fluid">
              <div class="row d-flex align-items-center justify-content-center">
                Correo
              </div>
            </div>
          </th>
          <td mat-cell *matCellDef="let profesor" class="text-center bold">
            {{profesor.correo}}
          </td>
        </ng-container>

        <ng-container matColumnDef="Quitar">
          <th mat-header-cell *matHeaderCellDef class="important-primary-bg font-20">
            <div class="container-fluid">
              <div class="row d-flex align-items-center justify-content-center">
                Quitar
              </div>
            </div>
          </th>
          <td mat-cell *matCellDef="let profesor" class="text-center">
            <div class="container-fluid">
              <div class="row d-flex align-items-center justify-content-center">
                <button class="button secondary btn-size-150 bold">
                  <i class="bi bi-x-circle font-24"></i>
                </button>
              </div>
            </div>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row"  *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No se ha encontrado ningún tema con el filtro aplicado. "{{input.value}}"
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 25, 30]" aria-label="Temas por página"></mat-paginator>
    </div>
  </div>
} @else {
  <div class="container-fluid d-flex justify-content-center align-items-center fullscreen">
    <div class="spinner-grow primary-normal div-size-72" role="status">
      <span class="visually-hidden">cargando...</span>
    </div>
  </div>
}
