<header class="header mx-0 px-0 container-fluid mb-82">
  <div class="row h-100 m-0 p-0">
    <div class="col-3 d-flex justify-content-end mb-3">
      <img src="/assets/utalca-blanco.svg" alt="logo" class="logo" />
    </div>
    <div class="col d-flex justify-content-center align-items-center">
      <h1 class="title bold">Portal Tesista</h1>
    </div>
    <div class="col-2 d-flex justify-content-end align-items-center">
      <button class="button login bold" (click)="goHome()">
        <i class="ms-1 bi bi-house font-40"></i>
      </button>
    </div>
    <div class="col-1 d-flex justify-content-end align-items-center me-5">
      <button class="button login bold" (click)="menuAdmin.openMenu($event)">
        <i class="ms-1 bi bi-list bold font-40"></i>
      </button>
    </div>
  </div>
  <div class="row secondary-bg-simple m-0 p-0">
    <div class="h-55 pt-3 primary-semibold font-24 d-flex align-items-center justify-content-end">
      <p class="mx-5">Usuario: {{ userRepresentation.nombre }}</p>
    </div>
  </div>
  <div class="d-flex justify-content-center"><div class="w-95 primary-bg h-12 r-4"></div></div>
  <app-menu-admin [userRepresentation]="userRepresentation" #menuAdmin></app-menu-admin>
</header>
