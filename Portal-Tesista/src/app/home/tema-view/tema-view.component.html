<script src="../../common/tema-summary/tema-summary.component.ts"></script>
<div class="container-fluid d-flex justify-content-center align-items-center fullscreen" *ngIf="loading">
  <div class="spinner-grow primary-normal div-size-72" role="status">
    <span class="visually-hidden">cargando...</span>
  </div>
</div>
<div *ngIf="!loading">
  <app-home-header [userRepresentation]="userRepresentation"></app-home-header>
  <app-tema-summary
    [tema]="tema"
    [userRepresentation]="userRepresentation"
  ></app-tema-summary>
  <div class="mt-4">
    <app-calendario-tema *ngIf="tema.estado === 'En trabajo' || tema.estado === 'Finalizado'"></app-calendario-tema>
    <app-solicitudes-tema *ngIf="tema.estado === 'Pendiente'"
      [userRepresentation]="userRepresentation"
      [tema]="tema"
    ></app-solicitudes-tema>
  </div>
  <app-footer></app-footer>
</div>
